name: PR GPU tests
on:
  push:
    branches:
    - main
    - release/*
    - eitan-tests-2
  pull_request_target:
    branches:
    - main
    - release/**
    - eitan-tests-2
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/dev' }}
jobs:
  pytest-gpu:
    name: ${{ matrix.name }}
    runs-on: linux-ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - name: "python3.11-pytorch2.3.1-gpus1"
          pytorch_image: mosaicml/pytorch:2.3.1_cu121-python3.11-ubuntu20.04
          python_version: 3.11
          gpu_num: 1
        - name: "python3.11-pytorch2.3.1-gpus2"
          pytorch_image: mosaicml/pytorch:2.3.1_cu121-python3.11-ubuntu20.04
          python_version: 3.11
          gpu_num: 2
    steps:
    - name: Run PR GPU tests
      uses: mosaicml/ci-testing/.github/actions/pytest-gpu@v0.1.0
      with:
        name: ${{ matrix.name }}
        container: ${{ matrix.pytorch_image }}
        python-version: ${{ matrix.python_version }}
        gpu_num: ${{ matrix.gpu_num }}
        # git_repo: databricks/megablocks
        git_repo: eitanturok/megablocks
        pip_deps: "[all,testing]"
        pytest-command: "coverage run -m pytest tests" # todo: remove tests from pytest tests when we delete all tests outside of MegaBlocks repo
        pytest-markers: "gpu"
        composer_package_name: mosaicml  # Required as Composer is built from source
        mcloud-timeout: 3600
      env:
        mcloud-api-key: ${{ secrets.MCLOUD_API_KEY }}
