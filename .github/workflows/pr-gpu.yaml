name: PR GPU tests
on:
  push:
    branches:
    - main
    - dev
    - release/*
  pull_request_target:
    branches:
    - main
    - dev
    - release/**
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/dev' }}
jobs:
  pytest-gpu-1:
    uses: mosaicml/ci-testing/.github/workflows/pytest-gpu.yaml@v0.0.9
    strategy:
      fail-fast: false
      matrix:
        include:
        - name: "gpu-2.3.0"
          container: mosaicml/llm-foundry:2.3.1_cu121-latest
          # container: mosaicml/pytorch:2.3.0_cu121-python3.11-ubuntu20.04
          markers: "gpu"
          pip_deps: "[dev]"  # todo: replace with `"[all]"`
          pytest_command: "coverage run -m pytest tests"
    name: ${{ matrix.name }}
    if: github.repository_owner == 'eitanturok'  # todo: replace with `databricks`
    with:
      container: ${{ matrix.container }}
      git_repo: eitanturok/megablocks  # todo: replace with `databricks/megablocks`
      mcloud-timeout: 3600
      name: ${{ matrix.name }}
      pip_deps: ${{ matrix.pip_deps }}
      pytest-command: ${{ matrix.pytest_command }}
      pytest-markers: ${{ matrix.markers }}
      python-version: 3.9
      git-ssh-clone: true
      # composer_package_name: mosaicml  # Required as Composer is built from source
      gpu_num: 2  # todo: shouldn't this be 1 for job pytest-gpu-1?
    secrets:
      mcloud-api-key: ${{ secrets.MCLOUD_API_KEY }}
